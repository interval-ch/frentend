<!DOCTYPE html>
<script>

//Declaration notation
function min(arg1, arg2) {
  if (arg1>arg2){
    return arg2;
  }
  else {
    return arg1;
  }

}
//Arrow functions
const min2 = (arg1, arg2) => {
  let answer;
  if (arg1>arg2){
    answer = arg2;
  }
  else {
    answer = arg1;
  }
  return answer;

}


</script>
