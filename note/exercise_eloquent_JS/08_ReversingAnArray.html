<!DOCTYPE html>
<script>

function reverseArray(array){
  let j = [];
  for (i=array.length;i>=1;i-- ){
    j.push(array[i-1]);
  }
  return j;
}

const reverseArrarInPlace = (array)=>{
  for (let i=0; i< Math.floor(array.length/2);i++){
    let temp = array[i];
    array[i] = array[array.length-1-i];
    array[array.length-1-i]=temp;
  }
  return array;
}

function reverseArrayInPlaceExample(array){
  for (let i = 0; i<Math.floor(array.length/2);i++){
    let old = array[i];
    array[i] = array[array.length-1-i];
    array[array.length-1-i] = old;
  }
  return array;
}


</script>
